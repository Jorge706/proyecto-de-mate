changelog:
  categories:
    - title: 🚀 Featuressss
      labels:
        - feature
      change-template: "- [${{CHANGE_TITLE}}](${{CHANGE_URL}}) by @${{AUTHOR}}"
    - title: 🐞 Bug Fixes
      labels:
        - bug
      change-template: "- [${{CHANGE_TITLE}}](${{CHANGE_URL}}) by @${{AUTHOR}}"
    - title: 🔧 Others
      labels:
        - other
      change-template: "- [${{CHANGE_TITLE}}](${{CHANGE_URL}}) by @${{AUTHOR}}"
  sort: DESC
  exclude:
    labels:
      - ignore
