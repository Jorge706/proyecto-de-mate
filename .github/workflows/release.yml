      - name: Update Release with Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release_id=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$new_tag" | jq -r .id)

          # Recuperar los PRs cerrados desde el último release
          prs=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed&sort=updated&direction=desc" | \
            jq -r --arg last_real_tag "$last_real_tag" '[.[] | select(.merged_at != null and .merged_at > $last_real_tag)]')

          # Construir el changelog
          changelog="## What's Changed\n"
          
          # Agregar los PRs a la lista en formato Markdown
          pr_list=""
          for pr in $(echo "$prs" | jq -r '.[] | @base64'); do
            pr_title=$(echo $pr | base64 --decode | jq -r '.title')
            pr_url=$(echo $pr | base64 --decode | jq -r '.html_url')
            pr_number=$(echo $pr | base64 --decode | jq -r '.number')
            pr_user=$(echo $pr | base64 --decode | jq -r '.user.login')
            pr_list+="- $pr_title by @$pr_user in [$pr_url](https://github.com/${{ github.repository }}/pull/$pr_number)\n"
          done

          changelog+="$pr_list"

          # Formatear los nuevos contribuyentes (solo si se aplican)
          contributors_list=""
          for contributor in $(echo "$prs" | jq -r '.[] | select(.user.login != null) | .user.login'); do
            contributors_list+="- @$contributor made their first contribution in https://github.com/$contributor\n"
          done

          changelog+="\n## New Contributors\n$contributors_list"
          changelog+="\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/$last_real_tag...$new_tag"

          # Actualizar el release con el changelog en formato Markdown
          curl -s -X PATCH -H "Authorization: token $GITHUB_TOKEN" \
            -d "{\"body\": \"$changelog\"}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$release_id"

          echo "✅ Release updated with changelog!"
